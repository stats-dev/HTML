<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러 줄 텍스트를 입력받는 textarea</title>
</head>
<body>
    <form action="">
        <h3>게시글 작성</h3>
        <div>
            <label for="title">제목</label>
            <br>
            <input type="text" id="title">
        </div>
        <div>
            <label for="content">내용</label>
            <br>
            <!-- resize는 속성이 아니라 css속성이다. -->
            <textarea id="content" style="resize: none;" cols="200" rows="10"></textarea> <!--200px 가로길이, 10줄 세로길이 이렇게 변경하였다.-->
            <textarea id="content" style="resize: vertical;" cols="200" rows="10"></textarea> <!--200px 가로길이, 10줄 세로길이 이렇게 변경하였다.-->
            <textarea id="content" style="resize: horizontal;" cols="200" rows="10"></textarea> <!--200px 가로길이, 10줄 세로길이 이렇게 변경하였다.-->


        </div>
    </form>
</body>
</html>
