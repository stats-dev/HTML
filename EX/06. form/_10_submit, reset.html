<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>action 주소로 요청을 보내는 submit과 폼을 초기화하는 reset</title>
</head>
<body>
    <form action="/user/login">
        <!-- (div>label>input)*2 -->
        <h3>로그인</h3>
        <div>
            <label>아이디
                <input type="text">
            </label>
        </div>
        <div>
            <label>비밀번호<input type="password">
            </label>
        </div>
        <div>
            <!-- <input type="submit" value="로그인"> -->
            <!-- submit 대신, image타입 버튼 만들기 -->
            <!-- type="image" 보다는 submit을 스타일링해서 사용하는 경우가 더 많다 -->
            <input type="image" src="login.jpg" alt="로그인버튼">
            <input type="reset" value="다시입력">
            <!--아무동작안하는 버튼은 자바 스크립트로 클릭, 더블클릭 event에 대해 유효성 검사 등에 매핑해서 사용해야 한다.-->
            <!-- 이 경우 새탭을 여는 window.open()을 사용함. -->
            <!-- <input type="button" value="새 탭 열기" onclick="window.open()">  -->
            <!-- <input type="button" value="인사" onclick="alert('안녕하세요')"> 경고창을 띄워주는 기능을 만든다. -->
        </div>
    </form>
</body>
</html>
