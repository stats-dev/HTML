<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택할 수 있는 input을 만들어주는 radio, checkbox</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>신청과목</legend>
            <!-- (label>input)*3 -->
            <!-- checkbox, radio name으로 그룹화해서 사용할 수 있다. 체크박스는 name가지고 한번에 묶을 수 있음.-->
            <label>
                <input type="checkbox" name="subject1" value="java">자바
            </label>
            <label>
                <input type="checkbox" name="subject2" value="c">C언어
            </label>
            <label>
                <input type="checkbox" name="subject3" value="python">파이썬
            </label>
        </fieldset>
        <fieldset>
            <legend>수강일자</legend>
            <!-- (label>input)*3 -->
            <!-- checkbox, radio name으로 그룹화해서 사용할 수 있다. 체크박스는 name가지고 한번에 묶을 수 있음.-->
            <!-- radio도 name을 다르게 주면, 다른 그룹 인식해서 모두 선택이 되버린다. 항상 같은 name으로 그룹화해서 하나만 선택 -->
            <label>
                <input type="radio" name="day1" value="mon">월요일
            </label>
            <label>
                <input type="radio" name="day2" value="tue">화요일
            </label>
            <label>
                <input type="radio" name="day3" value="wedn">수요일
            </label>
        </fieldset>
    </form>
    
</body>
</html>
