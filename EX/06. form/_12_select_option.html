<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드롭다운 목록을 만들어주는 select, option</title>
</head>
<body>
    <form action="">
        <h3>자신있는 언어</h3>
        <!-- 
            size: 드롭다운 목록 표출 개수를 지정
            multiple : ctrl + 항목 선택 시 여러개의 선택 할 수 있는 옵션        
        -->
        <select name="language" id="programLanguage" size="3" multiple> <!--한번에 세개씩 표출됨. 스크롤도 있어 편리함.-->
            <!-- 
                value : 전송될 값을 지정
                selected : 페이지가 로딩될 때 선택되어 있는 항목을 지정
             -->
            <option value="java">자바</option>
            <option value="c">C언어</option>
            <option value="c++">C++</option>
            <option value="mysql" selected>MySQL</option> <!--이렇게하면 처음 기본값이 mysql로 지정되어 나타남.-->
            <option value="oracle">오라클</option>
            <option value="javascript">자바스크립트</option>
            <option value="python">파이썬</option>
            <!-- 선택되면 language value값과 조합해서 서버 전송됨 -->
        </select>
    </form>
</body>
</html>
