<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력한 내용을 그대로 표출하는 pre</title>
</head>
<body>
    <!--pre태그에 대체 텍스트 추가하기-->
<figure aria-labelledby="description">
    <pre>
        <!-- tab을 넣으면 뒤로 가게되므로 가능하면 앞에 공백을 두지 않게한다. -->
public static void main(String[ ] args) { 
    System.out.println("hello");
}
    </pre>
    <figcaption id="description">
        hello를 출력하는 자바 프로그램
    </figcaption>
</figure>
</body>
</html>
