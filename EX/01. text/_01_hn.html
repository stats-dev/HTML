<!-- !누르고 탭하면 나타남. -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>제목을 만들어주는 h1~h6</title>
</head>
<body>
    <!-- h1+h3+h6 탭 -->
    <h1>네이버 클라우드1111</h1>
    <h3>비트캠프</h3>
    <h6>html5</h6>
    <span>a</span> 
    <span>b</span>
    <p></p><p></p>  <!-- p와 같은 블록 태그는 한줄을 다 먹는다. -->
    
</body>
</html>
