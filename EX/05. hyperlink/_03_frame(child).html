<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>액자안에서 표출위치를 지정하는 target 속성</title>
</head>
<body>
    <h2>다음 뉴스페이지로 이동</h2>
    <!-- (p>a)*2 -->
    <p>
        <!-- target은 기본적으로 액자 안에서 실행, 실행은 부모파일에서 실행해야함!!-->
        <a href="https://v.daum.net/v/20230503122314530"> <!-- 기본적으로 target 디폴트는 _parent 속성 액자안-->
            다음 뉴스페이지(액자안에서)
        </a>
    </p>
    <p>
        <a href="https://v.daum.net/v/20230503122314530" target="_top">
            다음 뉴스페이지(전체화면에)
        </a>
    </p>
</body>
</html>
