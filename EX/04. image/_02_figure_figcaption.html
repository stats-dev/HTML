<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지에 대한 설명을 붙여주는 figure, figcaption</title>
</head>
<body>
    <!-- figure>(img+figcaption) -->
    <!-- 설명은 이 figcaption으로 붙이면 된다. -->
    <figure>
        <img src="images/cat.png" alt="안경 쓴 고양이">
        <figcaption>
            안경 쓴 고양이 이미지입니다.
        </figcaption>
    </figure>
</body>
</html>
