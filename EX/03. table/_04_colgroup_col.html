<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러 열을 묶어서 스타일 지정하는 colgroup, col</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;  /*테두리 병합을 위한 옵션입니다. 안하면 각 셀마다 테두리가 두번 생긴다.*/
        }
    </style>
</head>
<body>
    <table>
        <caption>
            <!-- table 위 중간에 제목이 붙는다. 생각보다 편리해보인다. 스타일도 따로 따로 넣을 수 있음. -->
            <strong style="color: red">Frontend Language</strong>
            <p>요즘 자주 사용되는 SPA 언어</p>
        </caption>
                <!-- caption 뒤에 colgroup 들어갑니다. -->
        <colgroup>
            <col style="background-color: aqua;">
            <col style="background-color: yellow;">
            <col style="background-color: lightgreen;">
        </colgroup>
        <!-- (tr>(th+td*2))*3 -->
        <tr>
            <th>언어</th>
            <th>제조사</th>
            <th>개발일시</th>
        </tr>
        <tr>
            <th>리액트</th>
            <td>메타(구페이스북)</td>
            <td>2013</td>
        </tr>
        <tr>
            <th>뷰</th>
            <td>MIT</td>
            <td>2020</td>
        </tr>
    </table>
</body>
</html>
