<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀 병합해주는 colspan, rowspan 속성</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            width: 100px;
            height: 15px;
        }
    </style>
</head>
<body>
    <!-- table((tr>(th+td)*2)*2+(tr>(th+td))*2) -->
    <table>
        <tr>
            <!-- (th+td)*2 -->
            <!-- 행끼리 합침 세로 합치는 속성-->
            <th rowspan="2">이름</th>
            <td rowspan="2">고기천</td>
            <th rowspan="2">연락처</th>
            <td rowspan="2">010-1111-1111</td>
        </tr>
        <tr>
            <th></th>
            <td></td>
            <th></th>
            <td></td>
        </tr>
        <tr>
            <th>주소</th>
            <td colspan="7">강남</td> <!--7개 셀을 가로로 합쳐서 하나로 표기됨-->
        </tr>
        <tr>
            <th>자기소개</th>
            <td colspan="7">안녕하세요.</td>
        </tr>
    </table>
</body>
</html>
