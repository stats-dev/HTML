<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로그래밍 언어</title>
</head>
<body>
    <!-- h3+(ol>li*3) -->
    <h3>프로그래밍 언어</h3>
    <!-- 
        type : 표기방법 변경
            type = "i" 로마 숫자 표기
        start : 시작숫자 지정 3부터면 start="3"
        reversed : 항목 역순 표출
     -->
    <ol type="i" start="3" reversed="true">
        <!-- 닫는 li 태그 생략해도 인식 -->
        <li>항목 첫 번째
        <li>항목 두 번째
            <ol>
                <li>test 중첩1</li>
                <li>test 중첩2</li>
            </ol>
        <li>항목 세 번째</li>
    </ol>
</body>
</html>
