<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 시트 적용 순서</title>
    <link rel="stylesheet" href="css/style.css" type="text/css"> <!--링크로 외부스타일도 걸어준다.-->

    <h3>스타일시트 적용 순서</h3>
    <h5>스타일시트 적용 순서</h5>
