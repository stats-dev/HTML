<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저의 한 줄을 다 차지하지 않는 인라인 레벨 태그</title>
    <link rel="stylesheet" href="css/_02_inline_tag.css" type="text/css">
</head>
<body>
    <!-- span은 인라인, div는 블록 레벨로 생각하자. -->
    <!-- span은 길이 너비를 줄 수 없고 내용은 있어야 한다. -->
    <span class="box1">AAAAAA</span>
    <span class="box2">BBBBBB</span>
    <span class="box3">CCCCCC</span>
</body>
</html>
