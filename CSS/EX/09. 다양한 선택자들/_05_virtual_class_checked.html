<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/_05_virtual_class_checked.css" type="text/css">
</head>
<body>
    <form action="">
        <!-- p+(label>input) -->
        <p>사용가능한 언어 선택(중복선택 가능)</p>
        <label>
            <!-- 간만에 type에 checkbox 나옴 -->
            <input type="checkbox" value="java" name="language">자바
        </label>
        <label>
            <input type="checkbox" value="c" name="language">c언어
        </label>
        <label>
            <input type="checkbox" value="html" name="language">html
        </label>
        <label>
            <input type="checkbox" value="js" name="language">자바스크립트
        </label>
        <p>가장 자신있는 언어 선택(중복선택 불가능)</p>
        <label>
            <!-- 간만에 type에 checkbox 나옴 -->
            <input type="radio" value="java" name="favorite">자바
        </label>
        <label>
            <input type="radio" value="c" name="favorite">c언어
        </label>
        <label>
            <input type="radio" value="html" name="favorite">html
        </label>
        <label>
            <input type="radio" value="js" name="favorite">자바스크립트
        </label>
    </form>
</body>
</html>
